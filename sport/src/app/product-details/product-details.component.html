
<div class="card"  *ngIf="product">
    <div class="card-header" style="text-align: center;">
       <h2 style="color: darkgreen;">{{product.productName}}</h2> 
    </div>
    <table>
      <tr>
        <td>
      <div>
           <img src="{{product.productImage}}" style="width: 500px;" class="card-img-top" alt="{{product.productImage}}">
      </div></td>
     <td><div>
          <div>
            <label><b>Discription : </b></label> {{product.description}}
          </div>  
          <div>
            <label><b>Under : </b></label> {{product.category}}
          </div>  
          <div>
            <label><b>Size : </b></label> {{product.productSize}}
          </div>  
          <div>
            <label><b>Color : </b></label> {{product.color}}
          </div>  
          <div>
            <label><b>Price : </b></label> Rs.{{product.mrp}}
          </div>
          <div>
            <label><b>Discount : </b></label> {{product.discount}}%
          </div>  
          <div>
            <label><b>Price After Discount : </b></label> Rs.{{product.priceAfterDiscount}}
          </div> 
          <div>
            <label><b>Delivery Date : </b></label> {{product.estimatedDelivery}}
          </div> 
          <div *ngIf="isStock">
            <label style="color: red;"><b>Out Of Stock </b></label>
          </div>  
          <div class="btn-group">
            <button (click)="view()" class="btn btn-outline-primary">Back </button>
            <button  class="btn btn-outline-success" [disabled]="isStock" (click)="order(product.priceAfterDiscount)">Order</button>
            <button  class="btn btn-outline-warning" [disabled]="isStock" (click)="addCart(product.productId)">Add To Cart</button>
          </div>
        </div></td> 
      </tr>
    </table>
  </div>
