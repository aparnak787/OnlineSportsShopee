<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Card List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Card Number</th>
            <th>Card Name</th>
            <th>Card Expiry</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let card of card | async">
            <td>{{card.cardNumber}}</td>
            <td>{{card.cardName}}</td>
            <td>{{card.cardExpiry}}</td>
            <td><button (click)="deleteCard(card.cardId)" class="btn btn-danger">Delete</button>
                 <button (click)="cardDetails(card.cardId)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
