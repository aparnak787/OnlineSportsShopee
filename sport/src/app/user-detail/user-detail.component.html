<h2>User Details</h2> 
<hr/>
<div *ngIf="user">
  <div>
    <label><b>Email Id: </b></label> {{user.emailId}}
  </div> 
  <div>
    <label><b>User Name: </b></label> {{user.userName}}
  </div>
  <div>
    <label><b>Password: </b></label> {{user.password}}
  </div>
   <div>
    <label><b>Address: </b></label> {{user.address}}
  </div> 
  <div>
    <label><b>Phone No: </b></label> {{user.phoneNo}}
  </div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
